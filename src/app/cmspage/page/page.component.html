<section class="cmspage mtb-40">
    <div class="container">
        <h1>{{page.title}}</h1>
        <div class="page-desc"[innerHTML]="page.description"></div>
        <div class="service-error" *ngIf="error">
            <h1>{{error.errorTitle}}</h1>
            <h4>{{error.errorDesc}}</h4>
        </div>
    </div>
</section>
